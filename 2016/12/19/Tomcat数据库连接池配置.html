<span class="line">    ResultSet resultSet = statement.executeQuery();</span><br><span class="line">    <span class="keyword">while</span> (resultSet.next()) &#123;</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">1</span>));</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">2</span>));</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">3</span>));</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">4</span>));</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">5</span>));</span><br><span class="line">        System.out.print(resultSet.getString(<span class="number">6</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    connection.close();</span><br><span class="line">&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">    e.printStackTrace();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
