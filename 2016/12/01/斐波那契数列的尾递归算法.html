    <h3 class="article-title"><span>斐波那契数列的尾递归算法</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2016/12/01/斐波那契数列的尾递归算法.html" rel="bookmark">

        </time>
      </a>
    </span>

  <div class="article-content">
    <div class="entry">
      
        <ul>
<li>使用尾递归算法计算斐波那契数列</li>
</ul>
<a id="more"></a>
<hr>
<h3 id="一般递归算法-python"><a href="#一般递归算法-python" class="headerlink" title="一般递归算法(python)"></a>一般递归算法(python)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fib</span><span class="params">(n:int)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> (n==<span class="number">0</span> <span class="keyword">or</span> n==<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> fib(n<span class="number">-2</span>)+fib(n<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">start=time.clock()</span><br><span class="line">print(fib(<span class="number">30</span>))</span><br><span class="line">end=time.clock()</span><br><span class="line">print(end-start)</span><br></pre></td></tr></table></figure>
<p>结果<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1346269</span><br><span class="line">0.45935494894225937</span><br></pre></td></tr></table></figure></p>
<h3 id="尾递归算法-python"><a href="#尾递归算法-python" class="headerlink" title="尾递归算法(python)"></a>尾递归算法(python)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fib</span><span class="params">(a:int,b:int,n:int)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> n==<span class="number">0</span>:</span><br><span class="line">        <span class="keyword">return</span> b</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> fib(b,a+b,n<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">start=time.clock()</span><br><span class="line">print(fib(<span class="number">0</span>,<span class="number">1</span>,<span class="number">500</span>))</span><br><span class="line">end=time.clock()</span><br><span class="line">print(end-start)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">359579325206583560961765665172189099052367214309267232255589801</span><br><span class="line">0.00029315449153933317</span><br></pre></td></tr></table></figure>
<h3 id="尾递归算法-kotlin"><a href="#尾递归算法-kotlin" class="headerlink" title="尾递归算法(kotlin)"></a>尾递归算法(kotlin)</h3><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">fun</span> <span class="title">fib</span><span class="params">(a: <span class="type">Long</span>, b: <span class="type">Long</span>, n: <span class="type">Int</span>)</span></span>: <span class="built_in">Long</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (n == <span class="number">0</span>) <span class="keyword">return</span> b <span class="keyword">else</span> <span class="keyword">return</span> fib(b, a + b, n - <span class="number">1</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">fun</span> <span class="title">main</span><span class="params">(args: <span class="type">Array</span>&lt;<span class="type">String</span>&gt;)</span></span> &#123;</span><br><span class="line">    println(fib(<span class="number">0</span>, <span class="number">1</span>, <span class="number">300</span>))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
