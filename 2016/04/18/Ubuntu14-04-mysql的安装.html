<h3 id="安装-mysql"><a href="#安装-mysql" class="headerlink" title="安装 mysql"></a>安装 <strong>mysql</strong></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt-get install mysql-server mysql-client</span><br></pre></td></tr></table></figure>
<p>设置<strong>mysql root</strong>用户的密码</p>
<p><img src="https://oizhq5zzs.qnssl.com/images/2016/08/mysqlSetRootPasswd.png" alt="setpasswd"></p>
<p>使用<code>mysql -u root -p</code>输入密码后即可登录 <code>mysql</code></p>
