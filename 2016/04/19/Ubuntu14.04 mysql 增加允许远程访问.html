<li>设置权限</li>

</ul>
<a id="more"></a>
<hr>
<h3 id="查看权限"><a href="#查看权限" class="headerlink" title="查看权限"></a>查看权限</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="keyword">user</span>,host <span class="keyword">FROM</span> mysql.user;</span><br></pre></td></tr></table></figure>
<p><img src="https://oizhq5zzs.qnssl.com/images/2016/08/mysqlShowPrivilegesOfUser.png" alt="privileges"></p>
<p>此时<strong>root</strong>没有远程链接权限，仅限本机登陆</p>
<h3 id="给root远程登陆的权限"><a href="#给root远程登陆的权限" class="headerlink" title="给root远程登陆的权限"></a>给<strong>root</strong>远程登陆的权限</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">GRANT</span> ALL <span class="keyword">PRIVILEGES</span> <span class="keyword">ON</span> *.* <span class="keyword">TO</span> <span class="string">'root'</span>@<span class="string">'%'</span> <span class="keyword">IDENTIFIED</span> <span class="keyword">BY</span> <span class="string">'rootPassword'</span>;</span><br></pre></td></tr></table></figure>
<h3 id="刷新权限"><a href="#刷新权限" class="headerlink" title="刷新权限"></a>刷新权限</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">FLUSH</span> <span class="keyword">PRIVILEGES</span>;</span><br></pre></td></tr></table></figure>
<p><img src="https://oizhq5zzs.qnssl.com/images/2016/08/mySql@Privileges.png" alt="privileges"></p>
