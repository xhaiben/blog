pan class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 初始化</span></span><br><span class="line">        <span class="keyword">int</span>[][] a = &#123; &#123; <span class="number">1</span>, <span class="number">1</span> &#125;, &#123; <span class="number">1</span>, <span class="number">0</span> &#125; &#125;;</span><br><span class="line">        Scanner scanner = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        <span class="keyword">int</span> n = scanner.nextInt();</span><br><span class="line">        <span class="comment">// 计算A的n-1次方</span></span><br><span class="line">        <span class="keyword">int</span>[][] result = matrixPow(a, n - <span class="number">1</span>);</span><br><span class="line">        <span class="comment">// 矩阵的第一个数即为所求</span></span><br><span class="line">        System.out.println(result[<span class="number">0</span>][<span class="number">0</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[][] matrixMult(<span class="keyword">int</span>[][] matrix1,<span class="keyword">int</span>[][] matrix2)&#123;</span><br><span class="line">        <span class="keyword">int</span>[][] result=<span class="keyword">new</span> <span class="keyword">int</span>[matrix1.length][matrix2[<span class="number">0</span>].length];</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;result[<span class="number">0</span>].length;i++)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;result[<span class="number">0</span>].length;j++)&#123;</span><br><span class="line">                result[i][j]=<span class="number">0</span>;</span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>;k&lt;matrix1[<span class="number">0</span>].length;k++)&#123;</span><br><span class="line">                    <span class="comment">//矩阵乘法，结果的[i][j]=第一个[i][k]*第二个[k][j]</span></span><br><span class="line">                    result[i][j]+=matrix1[i][k]*matrix2[k][j];</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[][] matrixPow(<span class="keyword">int</span>[][] matrix,<span class="keyword">int</span> n)&#123;</span><br><span class="line">        <span class="keyword">int</span>[][] result=eMatrix(matrix.length);</span><br><span class="line">        <span class="keyword">int</span>[][] temp=matrix;</span><br><span class="line">        <span class="comment">//快速求幂</span></span><br><span class="line">        <span class="keyword">for</span>(;n&gt;<span class="number">0</span>;n&gt;&gt;=<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="comment">//判断奇偶</span></span><br><span class="line">            <span class="keyword">if</span>((n&amp;<span class="number">1</span>)==<span class="number">1</span>)&#123;</span><br><span class="line">                result=matrixMult(result, temp);</span><br><span class="line">            &#125;</span><br><span class="line">            temp=matrixMult(temp, temp);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 初始化单位矩阵</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[][] eMatrix(<span class="keyword">int</span> n) &#123;</span><br><span class="line">        <span class="keyword">int</span>[][] E = <span class="keyword">new</span> <span class="keyword">int</span>[n][n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i&lt;n; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j&lt;n; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (i == j) &#123;</span><br><span class="line">                    E[i][j] = <span class="number">1</span>;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    E[i][j] = <span class="number">0</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> E;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
