  <div class="article-top-meta">

  <div class="article-content">
    <div class="entry">
      
        <ul>
<li>创建<strong>SoapObject</strong>请求对象</li>
<li>创建<strong>SoapSerializationEnvelope</strong>并添加信息</li>
<li>创建<strong>HttpTransportSE</strong>请求链接</li>
<li>解析返回结果</li>
</ul>
<a id="more"></a>
<hr>
<h3 id="webService方法"><a href="#webService方法" class="headerlink" title="webService方法"></a>webService方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">webService</span><span class="params">()</span></span>&#123;</span><br><span class="line">      <span class="comment">//创建SoapObject请求对象</span></span><br><span class="line">      <span class="comment">// WebService的命名空间为 http://WSDemo.cacher.cc/</span></span><br><span class="line">      <span class="comment">//请求的方法名为 sayHello</span></span><br><span class="line">      SoapObject request=<span class="keyword">new</span> SoapObject(<span class="string">"http://WSDemo.cacher.cc"</span>,</span><br><span class="line">                                        <span class="string">"sayHello"</span>);</span><br><span class="line">      <span class="comment">//为请求添加参数名 name 和参数 cacher</span></span><br><span class="line">      request.addProperty(<span class="string">"name"</span>,<span class="string">"Cacher"</span>);</span><br><span class="line">      <span class="comment">//创建envelope 使用soap1.1</span></span><br><span class="line">      SoapSerializationEnvelope envelope=<span class="keyword">new</span></span><br><span class="line">                            SoapSerializationEnvelope(SoapEnvelope.VER11);</span><br><span class="line">      envelope.bodyOut=request;</span><br><span class="line">      envelope.setOutputSoapObject(request);</span><br><span class="line">      <span class="comment">//创建http连接，3秒未连接成功会抛出连接失败异常</span></span><br><span class="line">      HttpTransportSE transportSE=<span class="keyword">new</span></span><br><span class="line">                    HttpTransportSE(<span class="string">"http://192.168.1.103:9999/WS?WSDL"</span>,</span><br><span class="line">                                    <span class="number">3000</span>);</span><br><span class="line">      <span class="keyword">try</span>&#123;</span><br><span class="line">          transportSE.call(<span class="keyword">null</span>,envelope);</span><br><span class="line">          <span class="comment">//创建SoapObject结果对象</span></span><br><span class="line">          SoapObject result=(SoapObject)envelope.bodyIn;</span><br><span class="line">          <span class="comment">//解析结果</span></span><br><span class="line">          String info=result.getProperty(<span class="number">0</span>).toString();</span><br><span class="line">          System.out.println(info);</span><br><span class="line">          <span class="keyword">return</span> info;</span><br><span class="line">      &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">          e.printStackTrace();</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> <span class="string">"failed"</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
